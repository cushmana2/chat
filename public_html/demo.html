<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	  <link rel="stylesheet" href="css/style.css">
	  <title>ChatApp</title>
	</head>
	<body> 
		<div class="chat-container">
			<header class="chat-header">
			  <h1><i class="fas fa-comment-alt"></i>ChatAPP</h1>
			  <a href="index.html" class="btn">Leave Room</a>
			</header>
		
			<main class="chat-main">
			  <div class="chat-sidebar">
				<h3><i class="fas fa-comments"></i> Room Name:</h3>
				<select class='form-select' id='room'>
					<option name='default' value='default'>CSC543</option>
					<option name='room2' value='room2'>Room 2</option>
					<option name='room3' value='room3'>Room 3</option>
				</select>
				
				<h3><i class="fas fa-users"></i> Users</h3>
				<ul class='list-group list-group' id='userBox'></ul>
			  </div>
			  <div class="chat-messages" id ="">
				<div class="message">
						<p class="meta">Brad <span>9:12pm</span></p>
						<p class="text">
							This is a sample of how the text will look like
						</p>
					</div>
				<ul class='list-group list-group-flush' id='chatBox'></ul>
			  </div>
			</main>
			
			<div class="chat-form-container">
			  <form id="chat-form">
				<input
				  id="msg"
				  type="text"
				  placeholder="Enter Message"
				  required autocomplete="on"
				  />
				<button class="btn" id='sendMsg'><i class="fas fa-paper-plane"></i> Send</button>
			  </form>
			</div>
		</div>

	  <script src='/socket.io/socket.io.js'></script>
	  <script src='js/clientSocket.js'></script>
	</body>
</html>
