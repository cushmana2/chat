<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<title>Chat Application Demo</title>
	</head>
	<body class="bg">
		<div class="container mt-4 w-75 bg-white">
			<div class="row p-4  bg-primary rounded-lg">
				<div class="left">
					<select name="rooms" id="room">	
					    <option name='default' value='default'>Default Room</option>
					</select>
					<button class="btn" type="button" id="roomBtn">Add Room</button>
				</div>
				<div class="right">
					<i class="bi bi-plus-circle"></i>
				</div>
				
				<!-- <input class ="IN" type="password" id="password" placeholder="passcode"/> -->
			</div>
			<div class='row align-items-center'>
				<div class='col bg-primary' id='addRoomForm'></div>
			</div>
			<div class='row mt-1 p-2 mb-1 bg-primary rounded-lg'>
				<div class='overflow-auto col-md-9 border border-primary rounded-lg p-3 mb-1 bg-white' style="height: 50vh;">
					<ul class='list-group list-group-flush' id='chatBox'></ul>
				</div>

				<div class=' Users overflow-auto col-md-3  border-primary rounded-lg p-3 mb-1 bg-white' style="height: 50vh;">
					<ul class='list-group list-group' id='userBox'></ul>
				</div>
			</div>
			<div class='row mt-1 p-2 mb-2 bg-primary rounded-lg'>
				<textarea class='overflow-auto col rounded-left bg-white p-2 ' rows='1' id='msg' spellcheck="true" placeholder='Enter your message...'></textarea>
				<button class="btn" type="button" id="sendMsg">Send</button>
			</div>
		</div>

		<script src='/socket.io/socket.io.js'></script>
		<script src='js/clientSocket.js'></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
